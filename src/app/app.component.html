<div class="w-screen h-screen flex items-center flex-col gap-10">
  <app-navbar class="w-full"></app-navbar>
  <div
    class="font-bold text-3xl logo mt-20"
    [style.backgroundColor]="'#1E2328'"
    [style.borderColor]="'#AE9667'"
    *ngIf="!selectedGameMode"
  >
    <p>Tftordle</p>
    <div
      class="wrapper"
      [style.backgroundColor]="'#1E2328'"
      [style.borderColor]="'#AE9667'"
    >
      <img src="../assets/logo.png" />
    </div>
  </div>
  <app-trait-guess *ngIf="selectedGameMode === 'Trait'"></app-trait-guess>
  <app-champion-guess
    *ngIf="selectedGameMode === 'Champion'"
  ></app-champion-guess>

  <div class="flex flex-col gap-6" *ngIf="!selectedGameMode; else backBtn">
    <button
      class="pr-8 pl-3 py-3 hover:scale-105 transition-all flex flex-col justify-start gap-3 primary-input"
      *ngFor="let gameMode of gameModes"
      (click)="selectGameMode(gameMode.label)"
    >
      <p
        class="text-xl font-semibold border-b-2 pr-3 pl-1"
        [style.borderColor]="'#AE9667'"
      >
        {{ gameMode.label }}
      </p>
      <p class="text-sm">{{ gameMode.description }}</p>
    </button>
  </div>

  <ng-template #backBtn>
    <button (click)="reset()" class="px-6 py-2 font-bold primary-input">
      Back
    </button>
  </ng-template>
</div>
