<div class="flex items-center justify-center h-4 w-4 text-gray-400">
  <app-check-icon
    class="h-4 w-4 text-green-500"
    *ngIf="matchState === 'exact'; else arrow"
  ></app-check-icon>
  <ng-template #arrow>
    <app-up-arrow-icon
      [ngClass]="{
        'rotate-180': matchState === 'lower'
      }"
      class="h-4 w-4 text-gray-400"
    ></app-up-arrow-icon>
  </ng-template>
</div>
