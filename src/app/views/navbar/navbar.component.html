<div
  class="flex w-full py-2 px-4"
  [ngClass]="displayHomeButton ? 'justify-between' : 'justify-end'"
>
  <app-home-button class="mt-5" *ngIf="displayHomeButton"></app-home-button>
  <div class="flex items-center gap-2">
    <p class="text-gray-400 text-xs font-semibold">New Guesses in:</p>
    <p class="font-semibold border-b-2 px-1" [style.borderColor]="'#AE9667'">
      {{ parsedDate }}
    </p>
  </div>
</div>
